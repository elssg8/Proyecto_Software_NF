<!-- Estructura del login -->


<div class="container">
  <div class="container__title">
    <h1>Iniciar Sesión</h1>
  </div>

  <form class="container__form" (ngSubmit)="onSubmit()">
    <input type="text" id="user" placeholder="Usuario" [(ngModel)]="username" name="username">
    <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
    <div class="container__forgot__register">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <button routerLink="/inicio" type="submit" id="send">Ingresar</button>
    </div>
  </form>
</div>
